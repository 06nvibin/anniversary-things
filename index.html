<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Box -> Centered First Image</title>
<style>
  :root {
    --bg:#111;
    --gap:20px;
    --imgMax:420px;
    --fadeTime:0.6s;
  }

  html,body {
    height:100%;
    margin:0;
    padding:0;
    background:var(--bg);
    font-family:Poppins,sans-serif;
  }

  .page {
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  .container {
    width:280px;
    height:280px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }

  .box {
    width:100%;
    height:100%;
    border-radius:18px;
    background: linear-gradient(180deg,#ff9fa3,#ff6b6b);
    box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    user-select:none;
    font-weight:700;
    color:#222;
    animation: shake 1.2s infinite ease-in-out;
    transition: opacity .5s ease;
  }

  @keyframes shake {
    0%,100%{ transform: rotate(0deg); }
    25%{ transform: rotate(1deg); }
    50%{ transform: rotate(-1deg); }
    75%{ transform: rotate(1deg); }
  }

  .box.fade-out { opacity:0; pointer-events:none; }

  .images {
    position: fixed;
    inset: 0;
    display: none;
    flex-direction: column;
    align-items: center;
    gap: var(--gap);
    background: #070707;
    padding: 40px 16px;
    box-sizing: border-box;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
    z-index: 9999;
  }

  .images.show { display:flex; }

  .images img {
    width: 90vw;
    max-width: var(--imgMax);
    height: auto;
    border-radius:12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    background: #fff;
    display:block;
    opacity:0;
