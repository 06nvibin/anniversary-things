<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .gallery {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    .gallery img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery">
    <img src="1.png" alt="Image 1" id="first">
    <img src="2.png" alt="Image 2">
    <img src="3.png" alt="Image 3">
    <img src="4.png" alt="Image 4">
  </div>

  <script>
    // Ensure first image (1.png) is shown centered when the page loads
    window.addEventListener("load", () => {
      const gallery = document.getElementById("gallery");
      const firstImage = document.getElementById("first");
      const offset = firstImage.offsetLeft - (window.innerWidth - firstImage.offsetWidth) / 2;
      gallery.scrollLeft = offset;
    });
  </script>
</body>
</html>
